{% extends 'base.html' %}
{% block content %}
    <h1>ALL FINE ALL SUNNY</h1>
    {% for item in all_items %}
    <div class="card" style="width: 18rem; margin: 10px">
        <h1>{{ item.game_id.photo }}</h1>
    <img src="{{ item.game_id.photo }}" class="card-img-top" >
    <div class="card-body">
      <div style="display: flex; flex-direction: row">
        <h5 class="card-title">{{ item.name }}</h5>
        {#  Colored cirlce:#}

      </div>
      <p class="card-text">{{ item.description }}</p>
      <a href="/command/{{ item.id }}/view" class="btn btn-primary">View</a>
      <a href="/command/{{ item.id }}/add" class="btn btn-primary">Add</a>
    </div>
  </div>

    {% endfor %}
{% endblock %}
